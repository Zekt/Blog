<div class="post">
    <h1 class="post-title">
      <a href="$url$">
        $if(movie_title2)$
          《$movie_title2$》：
        $else$
          $if(movie_title1)$
            $movie_title1$:
          $endif$
        $endif$$title$
      </a>
    </h1>
    <span class="post-date">$date$,
      $if(author)$
         Posted by $author$
      $endif$
    </span>
     $body$
</div>

<div class="info">
    $if(tags)$
    Tags: $tags$
    $endif$
</div>
$if(related_posts)$
<div class="related">
  <h2>Related posts</h2>
  <ul class="related-posts">
      $for(related_posts)$
      <li>
        <h3>
          <a href="$url$">
            $title$
            <small>$date$</small>
          </a>
        </h3>
      </li>
    $endfor$
  </ul>
</div>
$endif$
